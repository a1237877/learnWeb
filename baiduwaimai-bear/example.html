<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <style>
        .box{
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            transition: width .5s;  /*平滑进行*/

        }
    </style>
</head>
<body>
    <div class="box">
    
       
    </div>
    <script>
        const box=document.querySelector('.box');  //querySelector是什么
        let width=20;
        box.addEventListener('click',()=>{   //=>是什么
            width=width+10;
            box.style.width=width+'px';
        });
    </script>
</body>
</html>
